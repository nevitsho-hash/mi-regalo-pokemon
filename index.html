<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Pokédex Journey</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        * { box-sizing: border-box; }

        body, html {
            margin: 0; padding: 0;
            width: 100%; height: 100%;
            display: flex; align-items: center; justify-content: center;
            background-color: #000;
            background-image: url('fondo-pokemon.jpg'); 
            background-size: contain;
            background-position: center;
            background-repeat: no-repeat;
            font-family: 'Press Start 2P', cursive;
            overflow: hidden;
        }

        /* CUERPO DE LA POKÉDEX - Rectangular y Estilizada */
        .pokedex {
            position: relative;
            width: 82%; /* Un poco más estrecha */
            max-width: 320px; 
            min-height: 520px; /* Más alta para ser rectangular */
            background: #e63946;
            border: 5px solid #1a1a1a;
            /* CURVA EN LA ESQUINA INFERIOR DERECHA */
            border-radius: 20px 20px 80px 20px; 
            display: flex;
            flex-direction: column;
            padding: 0;
            box-shadow: 10px 15px 0px rgba(0,0,0,0.4);
            z-index: 100; /* Asegura que esté por encima de todo */
        }

        /* SECCIÓN SUPERIOR */
        .pokedex-top {
            display: flex;
            align-items: center;
            padding: 15px;
            border-bottom: 4px solid #1a1a1a;
            gap: 15px;
            background: #d62828;
            border-radius: 15px 15px 0 0;
        }
        .big-blue-lens {
            width: 45px; height: 45px;
            background: radial-gradient(circle at 30% 30%, #4cc9f0, #2563eb);
            border: 4px solid #fff; border-radius: 50%;
            box-shadow: 0 0 10px rgba(76, 201, 240, 0.6);
        }
        .small-lights { display: flex; gap: 6px; }
        .dot-light { width: 10px; height: 10px; border-radius: 50%; border: 2px solid #1a1a1a; }

        /* SECCIÓN CENTRAL */
        .pokedex-body {
            padding: 15px;
            display: flex;
            flex-direction: column;
            flex-grow: 1; /* Empuja los botones hacia abajo */
            gap: 15px;
        }

        /* Marco de la pantalla */
        .screen-bezel {
            background: #dedede;
            border: 4px solid #1a1a1a;
            border-radius: 10px 10px 10px 30px; 
            padding: 10px 10px 20px 10px;
            position: relative;
        }
        .screen-black {
            background: #000;
            border-radius: 5px;
            min-height: 240px; 
            display: flex; flex-direction: column;
            align-items: center; justify-content: center;
            padding: 10px; border: 2px solid #333;
        }

        .pokedex-text {
            color: #fff; font-size: 8px; line-height: 1.8;
            text-align: center; margin-bottom: 15px; text-transform: uppercase;
        }

        .pokemon-sprite {
            width: 90px; image-rendering: pixelated;
        }

        /* Botones Inferiores */
        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: auto; /* Los pega a la base */
            padding-bottom: 15px;
        }
        .black-circle-btn { width: 40px; height: 40px; background: #333; border-radius: 50%; border: 3px solid #1a1a1a; }
        
        .center-btns {
            display: flex; flex-direction: column; align-items: center; gap: 10px;
        }
        .green-btn { 
            width: 70px; height: 35px; background: #4caf50; 
            border: 3px solid #1a1a1a; border-radius: 8px;
            box-shadow: 0 4px 0 #2e7d32; cursor: pointer;
        }

        .d-pad {
            width: 55px; height: 55px; background: #333;
            clip-path: polygon(35% 0%, 65% 0%, 65% 35%, 100% 35%, 100% 65%, 65% 65%, 65% 100%, 35% 100%, 35% 65%, 0% 65%, 0% 35%, 35% 35%);
        }

    </style>
</head>
<body>

    <div class="pokedex">
        <div class="pokedex-top">
            <div class="big-blue-lens"></div>
            <div class="small-lights">
                <div class="dot-light" style="background:#ff4d4d"></div>
                <div class="dot-light" style="background:#ffcc00"></div>
                <div class="dot-light" style="background:#4caf50"></div>
            </div>
        </div>

        <div class="pokedex-body">
            <div class="screen-bezel">
                <div class="screen-black">
                    <p class="pokedex-text">
                        UM SENTIMENTO<br>ESTRANHO...<br>GENGAR POR PERTO!
                    </p>
                    <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/94.png" class="pokemon-sprite">
                </div>
            </div>

            <div class="controls">
                <div class="black-circle-btn"></div>
                <div class="center-btns">
                    <div class="green-btn" onclick="alert('Iniciando captura...')"></div>
                </div>
                <div class="d-pad"></div>
            </div>
        </div>
    </div>

</body>
</html>
