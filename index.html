<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokédex Journey</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/html5-qrcode"></script>
    <style>
        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            display: flex; align-items: center; justify-content: center;
            background: #000 url('fondo-pokemon.jpg') no-repeat center center;
            background-size: cover;
            font-family: 'Press Start 2P', cursive;
        }

        .pokedex {
            position: relative; width: 320px; height: 550px;
            background: linear-gradient(145deg, #ff4d4d, #b91c1c);
            border: 5px solid #1a1a1a;
            border-radius: 20px 20px 80px 20px;
            display: flex; flex-direction: column;
            box-shadow: 20px 20px 40px rgba(0,0,0,0.7);
            z-index: 999; /* Asegura que esté al frente */
        }

        .screen-bezel {
            margin: 80px 20px 20px 20px;
            background: #e0e0e0; border: 4px solid #1a1a1a;
            border-radius: 10px 10px 10px 40px; padding: 10px;
        }

        .screen-black {
            background: #000; height: 250px; border-radius: 5px;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            position: relative; overflow: hidden;
        }

        .pokedex-text { color: #fff; font-size: 10px; text-align: center; padding: 10px; line-height: 1.4; }
        .pokemon-sprite { width: 120px; image-rendering: pixelated; }
        #reader { width: 100%; height: 100%; display: none; }

        .green-button {
            width: 80px; height: 40px; background: #4caf50;
            border: 3px solid #1a1a1a; border-radius: 10px;
            margin: auto auto 30px auto; cursor: pointer;
            box-shadow: 0 4px 0 #1b431e;
        }
    </style>
</head>
<body>

    <div class="pokedex">
        <div class="screen-bezel">
            <div class="screen-black">
                <div id="pokedex-content">
                    <p class="pokedex-text">SISTEMA OK<br>PULSA EL BOTON</p>
                    <img src="gengar.png" class="pokemon-sprite">
                </div>
                <div id="reader"></div>
            </div>
        </div>
        <div class="green-button" onclick="activarEscaner()"></div>
    </div>

    <script>
        function activarEscaner() {
            document.getElementById('pokedex-content').style.display = 'none';
            document.getElementById('reader').style.display = 'block';
            const html5QrCode = new Html5Qrcode("reader");
            html5QrCode.start({ facingMode: "environment" }, { fps: 10, qrbox: 150 }, 
                (text) => { alert("QR: " + text); html5QrCode.stop(); }
            ).catch(err => alert("Error: " + err));
        }
    </script>
</body>
</html>
