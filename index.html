<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Pokédex Journey</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        * { box-sizing: border-box; }

        body, html {
            margin: 0; padding: 0;
            width: 100%; height: 100%;
            display: flex; align-items: center; justify-content: center;
            background-color: #000;
            background-image: url('fondo-pokemon.jpg'); 
            background-size: contain;
            background-position: center;
            background-repeat: no-repeat;
            font-family: 'Press Start 2P', cursive;
            overflow: hidden;
        }

        /* CUERPO RECTANGULAR CON CURVA A LA DERECHA */
        .pokedex {
            position: relative;
            width: 85%;
            max-width: 340px;
            min-height: 560px;
            background: linear-gradient(145deg, #ff4d4d, #b91c1c);
            border: 5px solid #1a1a1a;
            /* Curva pronunciada en la esquina inferior derecha */
            border-radius: 25px 25px 90px 25px; 
            display: flex;
            flex-direction: column;
            box-shadow: inset -8px -8px 0px rgba(0,0,0,0.2), 15px 20px 30px rgba(0,0,0,0.6);
            z-index: 10;
        }

        /* SECCIÓN SUPERIOR */
        .pokedex-top {
            display: flex;
            padding: 20px;
            border-bottom: 4px solid #1a1a1a;
            gap: 15px;
            align-items: center;
        }

        .big-blue-lens {
            width: 50px; height: 50px;
            background: radial-gradient(circle at 30% 30%, #4cc9f0, #2563eb);
            border: 4px solid #fff;
            border-radius: 50%;
            box-shadow: 0 0 15px rgba(76, 201, 240, 0.8), inset -3px -3px 5px rgba(0,0,0,0.5);
        }

        .small-lights { display: flex; gap: 8px; }
        .dot { width: 12px; height: 12px; border-radius: 50%; border: 2px solid #1a1a1a; }

        /* PANTALLA Y CONTENIDO GRANDE */
        .pokedex-body {
            padding: 20px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .screen-bezel {
            background: #e0e0e0;
            border: 4px solid #1a1a1a;
            border-radius: 12px 12px 12px 45px;
            padding: 15px 15px 30px 15px;
            box-shadow: inset 3px 3px 0px #fff;
        }

        .screen-black {
            background: #000;
            background-image: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.1) 50%), 
                              linear-gradient(90deg, rgba(255, 0, 0, 0.03), rgba(0, 255, 0, 0.01), rgba(0, 0, 255, 0.03));
            background-size: 100% 4px, 3px 100%;
            border-radius: 5px;
            min-height: 260px;
            display: flex; flex-direction: column;
            align-items: center; justify-content: center;
            border: 3px solid #333;
            padding: 15px;
        }

        .pokedex-text {
            color: #fff; 
            font-size: 11px; /* Letras más grandes */
            line-height: 1.6;
            text-align: center; 
            margin-bottom: 20px; 
            text-transform: uppercase;
        }

        .pokemon-sprite {
            width: 130px; /* Gengar más grande */
            image-rendering: pixelated;
        }

        /* CONTROLES */
        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: auto;
            padding-bottom: 10px;
        }

        .black-circle {
            width: 45px; height: 45px;
            background: #333;
            border-radius: 50%;
            border: 4px solid #1a1a1a;
        }

        .green-button {
            width: 95px; height: 48px;
            background: linear-gradient(to bottom, #4caf50, #2e7d32);
            border: 4px solid #1a1a1a;
            border-radius: 10px;
            box-shadow: 0 5px 0 #1b431e;
            cursor: pointer;
            transition: 0.1s;
        }
        
        .green-button:active {
            transform: translateY(4px);
            box-shadow: 0 1px 0 #1b431e;
        }

        .d-pad {
            width: 65px; height: 65px;
            background: #333;
            clip-path: polygon(35% 0%, 65% 0%, 65% 35%, 100% 35%, 100% 65%, 65% 65%, 65% 100%, 35% 100%, 35% 65%, 0% 65%, 0% 35%, 35% 35%);
        }
    </style>
</head>
<body>

    <div class="pokedex">
        <div class="pokedex-top">
            <div class="big-blue-lens"></div>
            <div class="small-lights">
                <div class="dot" style="background:#ff4d4d"></div>
                <div class="dot" style="background:#ffcc00"></div>
                <div class="dot" style="background:#4caf50"></div>
            </div>
        </div>

        <div class="pokedex-body">
            <div class="screen-bezel">
                <div class="screen-black">
                    <p class="pokedex-text">
                        UM SENTIMENTO<br>ESTRANHO...<br>GENGAR POR PERTO!
                    </p>
                    <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/94.png" class="pokemon-sprite" alt="Gengar">
                </div>
            </div>

            <div class="controls">
                <div class="black-circle"></div>
                <div class="green-button" onclick="iniciarCaptura()"></div>
                <div class="d-pad"></div>
            </div>
        </div>
    </div>

    <script>
        function iniciarCaptura() {
            // Animación sencilla de parpadeo antes de la sorpresa
            const screen = document.querySelector('.screen-black');
            screen.style.backgroundColor = '#fff';
            setTimeout(() => {
                screen.style.backgroundColor = '#000';
                alert("¡Iniciando protocolo de captura!");
            }, 100);
        }
    </script>
</body>
</html>
