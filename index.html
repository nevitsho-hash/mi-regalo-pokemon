<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex Test</title>
    <style>
        /* FONDO GENERAL */
        body {
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #3b5ba7; /* Azul Pokemon por si el mapa falla */
            background-image: url('https://i.pinimg.com/originals/91/91/31/9191319760773d32488a09f872659e9a.png');
            background-size: cover;
            font-family: sans-serif; /* Fuente del sistema para evitar errores de carga */
        }

        /* CUERPO DE LA POKEDEX */
        .pokedex {
            width: 300px;
            background-color: #e63946;
            border: 5px solid #8b0000;
            border-radius: 15px 15px 15px 50px;
            padding: 20px;
            box-shadow: 10px 10px 0px rgba(0,0,0,0.4);
            position: relative;
        }

        /* LUZ AZUL SUPERIOR */
        .blue-light {
            width: 45px;
            height: 45px;
            background: #4cc9f0;
            border: 4px solid white;
            border-radius: 50%;
            margin-bottom: 20px;
            box-shadow: 0 0 10px #4cc9f0;
        }

        /* MARCO GRIS DE LA PANTALLA */
        .screen-border {
            background-color: #dedede;
            padding: 15px;
            border-radius: 10px;
            border: 3px solid #555;
        }

        /* FONDO NEGRO DE LA PANTALLA */
        .screen-black {
            background-color: #1a1a1a;
            min-height: 220px;
            border-radius: 5px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 10px;
        }

        /* TEXTO BLANCO */
        .message {
            color: #ffffff;
            font-size: 14px;
            font-weight: bold;
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* GENGAR */
        .gengar {
            width: 100px;
            height: auto;
            image-rendering: pixelated;
        }

        /* ADORNOS INFERIORES */
        .decor {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
        }
        .dot { width: 25px; height: 25px; background: #333; border-radius: 50%; }
    </style>
</head>
<body>

    <div class="pokedex">
        <div class="blue-light"></div>
        
        <div class="screen-border">
            <div class="screen-black">
                <div class="message">
                    Um sentimento estranho...<br>
                    Gengar est√° por perto!
                </div>
                <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/94.png" class="gengar" alt="Gengar">
            </div>
        </div>

        <div class="decor">
            <div class="dot"></div>
            <div style="color: white; font-size: 20px;">+</div>
        </div>
    </div>

</body>
</html>
