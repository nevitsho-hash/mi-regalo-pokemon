        <!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Pokédex Scanner</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/html5-qrcode"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="pokedex">
        <div class="pokedex-top">
            <div class="big-blue-lens"></div>
        </div>

        <div class="pokedex-body">
            <div class="screen-bezel">
                <div class="screen-black">
                    <div id="pokedex-content">
                        <p id="main-text" class="pokedex-text">UM SENTIMENTO<br>ESTRANHO...<br>GENGAR POR PERTO!</p>
                        <img id="main-sprite" src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/94.png" class="pokemon-sprite">
                    </div>
                    
                    <div id="reader"></div>

                    <button id="btn-capturar" style="display: none; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); z-index: 10; padding: 10px; background: #ff0000; color: white; border: 3px solid white; font-family: 'Press Start 2P', cursive; font-size: 10px; cursor: pointer;">
                        ¡CAPTURAR!
                    </button>
                </div>
            </div>

            <div class="controls">
                <div class="black-circle"></div>
                <div class="green-button" onclick="activarEscaner()"></div>
                <div class="d-pad"></div>
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
