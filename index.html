<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Pokédex Journey</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        * { box-sizing: border-box; }

        body, html {
            margin: 0; padding: 0;
            width: 100%; height: 100%;
            display: flex; align-items: center; justify-content: center;
            background-color: #000;
            background-image: url('fondo-pokemon.jpg'); 
            background-size: contain;
            background-position: center;
            background-repeat: no-repeat;
            font-family: 'Press Start 2P', cursive;
            overflow: hidden;
        }

        /* CUERPO DE LA POKÉDEX - Más rectangular y con la curva icónica */
        .pokedex {
            position: relative;
            width: 85%;
            max-width: 340px; /* Más estrecha para que se vea rectangular */
            background: #e63946;
            border: 5px solid #1a1a1a;
            /* ESQUINA INFERIOR IZQUIERDA MUY CURVADA (80px) */
            border-radius: 20px 20px 20px 80px; 
            display: flex;
            flex-direction: column;
            padding: 0;
            box-shadow: 10px 15px 0px rgba(0,0,0,0.4);
            z-index: 10;
        }

        /* SECCIÓN SUPERIOR */
        .pokedex-top {
            display: flex;
            align-items: center;
            padding: 15px;
            border-bottom: 4px solid #1a1a1a;
            gap: 15px;
            background: #d62828; /* Un rojo un poco más oscuro arriba */
            border-radius: 15px 15px 0 0;
        }
        .big-blue-lens {
            width: 45px; height: 45px;
            background: radial-gradient(circle at 30% 30%, #4cc9f0, #2563eb);
            border: 4px solid #fff; border-radius: 50%;
            box-shadow: 0 0 10px rgba(76, 201, 240, 0.6);
        }
        .small-lights { display: flex; gap: 6px; }
        .dot-light { width: 10px; height: 10px; border-radius: 50%; border: 2px solid #1a1a1a; }

        /* SECCIÓN CENTRAL */
        .pokedex-body {
            padding: 15px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        /* Marco de la pantalla (Más rectangular) */
        .screen-bezel {
            background: #dedede;
            border: 4px solid #1a1a1a;
            /* SIGUE LA CURVA DEL CUERPO */
            border-radius: 10px 10px 10px 45px; 
            padding: 10px 10px 25px 10px;
            position: relative;
        }
        .screen-black {
            background: #000;
            border-radius: 5px;
            min-height: 220px; /* Aumentado para verticalidad */
            display: flex; flex-direction: column;
            align-items: center; justify-content: center;
            padding: 10px; border: 2px solid #333;
        }

        .pokedex-text {
            color: #fff; font-size: 8px; line-height: 1.8;
            text-align: center; margin-bottom: 15px; text-transform: uppercase;
        }

        .pokemon-sprite {
            width: 85px; image-rendering: pixelated;
        }

        /* Detalles bisel */
        .bezel-extras {
            display: flex; justify-content: space-between; align-items: center;
            padding: 5px 10px 0 10px;
        }
        .red-bezel-dot { width: 12px; height: 12px; background: #ff4d4d; border-radius: 50%; border: 2px solid #1a1a1a; }
        .bezel-vents { display: flex; flex-direction: column; gap: 2px; }
        .vent-line { width: 30px; height: 3px; background: #666; border-radius: 2px; }

        /* SECCIÓN DE BOTONES INFERIORES */
        .controls {
            display: grid;
            grid-template-columns: 45px 1fr 55px;
            align-items: center;
            gap: 10px;
            margin-top: 10px;
        }
