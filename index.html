<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gengar's Quest</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --gengar-purple: #7B5AA6;
            --dark-bg: #1a1a2e;
            --pokedex-red: #e63946;
            --accent-pink: #FF79C6;
        }

        body {
            background: radial-gradient(circle, var(--gengar-purple) 0%, var(--dark-bg) 100%);
            color: white;
            font-family: 'Montserrat', sans-serif; /* Fuente legible */
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 15px;
            box-sizing: border-box;
        }

        #pokedex-container {
            width: 100%;
            max-width: 400px;
            background: var(--pokedex-red);
            border: 8px solid #b22222;
            border-radius: 25px;
            padding: 20px 10px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.6);
        }

        .screen {
            background: #2d3436;
            border: 10px solid #555;
            border-radius: 15px;
            padding: 20px;
            min-height: 400px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            text-align: center;
        }

        .title {
            font-size: 1.2rem;
            color: #ffcc00;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 10px;
        }

        .sprite {
            width: 180px; /* M√°s grande para que destaque */
            filter: drop-shadow(0 0 15px var(--accent-pink));
            margin: 10px 0;
        }

        /* Cuadro de di√°logo m√°s legible */
        .dialog-box {
            background: white;
            border-left: 6px solid var(--accent-pink);
            border-radius: 8px;
            padding: 15px;
            color: #2d3436;
            width: 100%;
            box-sizing: border-box;
            font-size: 1rem; /* Tama√±o est√°ndar para m√≥vil */
            line-height: 1.4;
            font-weight: 700;
        }

        .btn {
            background: var(--accent-pink);
            color: white;
            border: none;
            padding: 15px 25px;
            font-family: 'Montserrat', sans-serif;
            font-weight: 900;
            font-size: 1.1rem;
            border-radius: 50px;
            cursor: pointer;
            width: 100%;
            margin: 8px 0;
            box-shadow: 0 5px 0 #b05289;
            transition: all 0.1s;
        }

        .btn:active {
            transform: translateY(4px);
            box-shadow: 0 1px 0 #b05289;
        }

        #btn-nao {
            background: #6272a4;
            box-shadow: 0 5px 0 #444b66;
        }

        .hidden { display: none; }

        .heart {
            font-size: 50px;
            animation: pulse 0.6s infinite alternate;
        }

        @keyframes pulse {
            from { transform: scale(1); }
            to { transform: scale(1.2); }
        }
    </style>
</head>
<body>

<div id="pokedex-container">
    <div class="screen">
        <div id="content">
            <div class="title">POK√âDEX LIVE</div>
            <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/94.png" alt="Gengar" class="sprite" id="pkmn-img">
            
            <div class="dialog-box" id="msg-container">
                <span id="message">Buscando sinal...</span>
            </div>
        </div>

        <div id="actions" class="hidden" style="width: 100%;">
            <button class="btn" onclick="celebrar()">SIM, ACEITO!</button>
            <button class="btn" id="btn-nao" onmouseover="fugir()" onclick="fugir()">N√ÉO</button>
        </div>

        <div id="final-scene" class="hidden">
            <div class="heart">‚ù§Ô∏è</div>
            <h2 style="color: #ffcc00; margin: 10px 0;">MISS√ÉO CUMPRIDA!</h2>
            <p style="font-size: 1.1rem;">Stiven se uniu √† sua partida!</p>
            <div style="font-size: 50px; margin-top: 15px;">ü§µüèª‚ù§Ô∏èüë∞üèæ</div>
        </div>
    </div>
</div>

<script>
    const urlParams = new URLSearchParams(window.location.search);
    const pokemon = urlParams.get('pokemon');
    const msg = document.getElementById('message');
    const actions = document.getElementById('actions');
    const img = document.getElementById('pkmn-img');

    // Cambiar contenido seg√∫n el QR
    setTimeout(() => {
        if (pokemon === 'gengar') {
            msg.innerText = "Gengar selvagem apareceu! Ele tem uma pergunta: Quer namorar comigo?";
            actions.classList.remove('hidden');
        } else if (pokemon) {
            msg.innerText = "Parab√©ns! Voc√™ captur√≥ o " + pokemon.toUpperCase() + " com sucesso!";
            // Aqu√≠ podr√≠as poner la URL de la imagen del pokemon espec√≠fico si quisieras
        } else {
            msg.innerText = "Escaneie um QR Code para encontrar um Pok√©mon!";
        }
    }, 800);

    function fugir() {
        const btn = document.getElementById('btn-nao');
        const x = Math.random() * 70;
        const y = Math.random() * 70;
        btn.style.position = 'absolute';
        btn.style.width = '120px'; // Se encoge para ser m√°s dif√≠cil de dar
        btn.style.left = x + '%';
        btn.style.top = y + '%';
    }

    function celebrar() {
        document.getElementById('content').classList.add('hidden');
        document.getElementById('actions').classList.add('hidden');
        document.getElementById('final-scene').classList.remove('hidden');
    }
</script>

</body>
</html>
