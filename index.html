<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Pokédex Journey</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        * { box-sizing: border-box; }

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #000; 
            /* Tu fondo de mapa nítido */
            background-image: url('fondo-pokemon.jpg'); 
            background-size: contain;
            background-position: center;
            background-repeat: no-repeat;
            font-family: 'Press Start 2P', cursive;
            overflow: hidden;
        }

        /* CONTENEDOR DE LA POKEDEX */
        .pokedex-wrapper {
            position: relative;
            width: 90%;
            max-width: 340px;
            z-index: 10;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* La imagen que subiste a GitHub */
        .pokedex-img {
            width: 100%;
            height: auto;
            display: block;
        }

        /* ÁREA DE LA PANTALLA (Capa invisible sobre la imagen) */
        .screen-area {
            position: absolute;
            top: 22%;    /* Ajustado para caer justo en el hueco negro */
            left: 15%;
            width: 70%;
            height: 45%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 10px;
        }

        .msg {
            color: #fff;
            font-size: 8px;
            line-height: 1.6;
            margin-bottom: 15px;
            text-transform: uppercase;
        }

        .gengar {
            width: 80px;
            image-rendering: pixelated;
        }
    </style>
</head>
<body>

    <div class="pokedex-wrapper">
        <img src="pokedex.png" class="pokedex-img" alt="Pokedex Case">

        <div class="screen-area">
            <p class="msg">
                Um sentimento estranho...<br>Gengar está por perto!
            </p>
            <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/94.png" class="gengar" alt="Gengar">
        </div>
    </div>

</body>
</html>
