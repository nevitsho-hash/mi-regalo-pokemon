<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex: Missão Gengar</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            /* Fondo de mapa de Pokémon pixelado */
            background-image: url('https://i.pinimg.com/originals/91/91/31/9191319760773d32488a09f872659e9a.png');
            background-size: cover;
            background-position: center;
            font-family: 'Press Start 2P', cursive;
        }

        /* Contenedor principal de la Pokedex */
        .pokedex {
            width: 300px;
            background-color: #dc0a2d; /* Rojo clásico */
            border: 6px solid #8b0000;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 15px 0 #5e0000, 0 20px 30px rgba(0,0,0,0.5);
            position: relative;
        }

        /* Detalle del visor azul superior */
        .top-light {
            width: 40px;
            height: 40px;
            background: #00ccff;
            border: 4px solid white;
            border-radius: 50%;
            position: absolute;
            top: 10px;
            left: 20px;
            box-shadow: 0 0 10px #00ccff;
        }

        /* Pantalla de la Pokedex */
        .screen {
            background-color: #000;
            border: 15px solid #dedede;
            border-radius: 10px;
            margin-top: 35px;
            padding: 20px 10px;
            min-height: 220px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        /* Texto dentro de la pantalla */
        .screen-text {
            color: white;
            font-size: 10px;
            line-height: 1.6;
            margin-bottom: 20px;
            text-transform: uppercase;
        }

        /* Gengar Pixelado */
        .gengar-sprite {
            width: 80px;
            image-rendering: pixelated; /* Mantiene el estilo pixel */
        }

        /* Botones de acción */
        .controls {
            margin-top: 20px;
            display: none; /* Se activa con el QR de Gengar */
        }

        .btn {
            background: #4caf50;
            color: white;
            border: none;
            padding: 12px;
            font-family: 'Press Start 2P', cursive;
            font-size: 10px;
            cursor: pointer;
            width: 100%;
            margin-bottom: 10px;
            border-bottom: 4px solid #2e7d32;
            border-radius: 5px;
        }

        #btn-nao {
            background: #f44336;
            border-bottom: 4px solid #c62828;
            position: relative;
        }

        /* Mensaje Final */
        #final-msg {
            display: none;
            color: #ffcc00;
            font-size: 11px;
            line-height: 1.8;
            padding-top: 10px;
        }

        /* Estilo de la cruceta decorativa */
        .d-pad {
            width: 40px;
            height: 40px;
            background: #333;
            margin: 15px auto 0;
            position: relative;
            clip-path: polygon(33% 0%, 66% 0%, 66% 33%, 100% 33%, 100% 66%, 66% 66%, 66% 100%, 33% 100%, 33% 66%, 0% 66%, 0% 33%, 33% 33%);
        }
    </style>
</head>
<body>

<div class="pokedex">
    <div class="top-light"></div>
    
    <div class="screen">
        <div id="content-area">
            <p class="screen-text" id="status-text">
                Um sentimento estranho...<br>Gengar está por perto!
            </p>
            <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/94.png" class="gengar-sprite" alt="Gengar">
        </div>

        <div class="controls" id="controls">
            <button class="btn" onclick="showLove()">SIM!</button>
            <button class="btn" id="btn-nao" onmouseover="moveBtn()" onclick="moveBtn()">NÃO</button>
        </div>

        <div id="final-msg">
            ❤️ MISSÃO CUMPRIDA! ❤️<br><br>
            STIVEN SE UNIU À SUA PARTIDA!
        </div>
    </div>

    <div class="d-pad"></div>
</div>

<script>
    // Lógica para detectar el QR de Gengar
    const params = new URLSearchParams(window.location.search);
    const pokemonFound = params.get('pokemon');

    if (pokemonFound === 'gengar') {
        document.getElementById('status-text').innerHTML = "GENGAR ENCONTRADO!<br><br>QUER NAMORAR COMIGO?";
        document.getElementById('controls').style.display = 'block';
    }

    // Función para que el botón "No" se mueva
    function moveBtn() {
        const btn = document.getElementById('btn-nao');
        const x = Math.random() * 60 - 30;
        const y = Math.random() * 60 - 30;
        btn.style.transform = `translate(${x}px, ${y}px)`;
    }

    // Función para el mensaje final
    function showLove() {
        document.getElementById('content-area').style.display = 'none';
        document.getElementById('controls').style.display = 'none';
        document.getElementById('final-msg').style.display = 'block';
    }
</script>

</body>
</html>
