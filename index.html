<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Pokédex Journey</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        * { box-sizing: border-box; }

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #000; 
            background-image: url('fondo-pokemon.jpg'); 
            background-size: contain;
            background-position: center;
            background-repeat: no-repeat;
            font-family: 'Press Start 2P', cursive;
            overflow: hidden;
        }

        /* CONTENEDOR DE LA POKEDEX */
        .pokedex-wrapper {
            position: relative;
            width: 90%;
            max-width: 340px;
            z-index: 10;
        }

        .pokedex-img {
            width: 100%;
            height: auto;
            display: block;
            /* Esto ayuda a que si la imagen tiene fondo blanco, se mezcle mejor */
            mix-blend-mode: multiply; 
        }

        /* AJUSTE PRECISO DE LA PANTALLA */
        .screen-area {
            position: absolute;
            /* Estas coordenadas posicionan el contenido dentro del cuadro negro */
            top: 25%;    
            left: 17.5%;
            width: 65%;
            height: 40%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .msg {
            color: #fff;
            font-size: 7px; /* Más pequeño para que quepa bien */
            line-height: 1.5;
            margin-bottom: 10px;
            text-transform: uppercase;
        }

        .gengar {
            width: 70px;
            image-rendering: pixelated;
        }
    </style>
</head>
<body>

    <div class="pokedex-wrapper">
        <img src="pokedex.png" class="pokedex-img" alt="Pokedex">

        <div class="screen-area">
            <p class="msg">
                GENGAR ESTÁ<br>POR PERTO!
            </p>
            <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/94.png" class="gengar" alt="Gengar">
        </div>
    </div>

</body>
</html>
