<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Pokédex Journey</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        * { box-sizing: border-box; }

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            /* CAMBIO CLAVE: Fondo negro para los bordes y ajuste contenido */
            background-color: #000; 
            background-image: url('fondo-pokemon.jpg'); 
            background-size: contain; /* Ajusta al alto/ancho sin estirar de más */
            background-position: center;
            background-repeat: no-repeat;
            
            font-family: 'Press Start 2P', cursive;
            overflow: hidden;
        }

        /* Quitamos el body::before para que no le quite brillo a tu imagen original */

        .pokedex {
            position: relative;
            z-index: 10;
            width: 90%;
            max-width: 320px;
            background: #e63946;
            border: 5px solid #1a1a1a;
            border-radius: 15px 15px 15px 60px;
            padding: 18px;
            box-shadow: 10px 10px 0px rgba(0,0,0,0.5);
        }

        .top-design {
            display: flex;
            align-items: flex-start;
            gap: 12px;
            margin-bottom: 25px;
        }

        .blue-lens {
            width: 55px; height: 55px;
            background: radial-gradient(circle at 30% 30%, #4cc9f0, #2563eb);
            border: 4px solid #fff;
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(76, 201, 240, 0.5);
        }

        .lights { display: flex; gap: 6px; margin-top: 5px; }
        .l { width: 12px; height: 12px; border-radius: 50%; border: 2px solid #1a1a1a; }

        .frame {
            background: #dedede;
            border: 4px solid #1a1a1a;
            border-radius: 10px 10px 10px 40px;
            padding: 15px 15px 30px 15px;
            position: relative;
        }

        .screen {
            background: #000;
            min-height: 240px;
            border-radius: 5px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 10px;
            border: 2px solid #333;
        }

        .msg {
            color: #fff;
            font-size: 10px;
            line-height: 1.7;
            text-align: center;
            margin-bottom: 20px;
            text-transform: uppercase;
        }

        .sprite {
            width: 95px;
            image-rendering: pixelated;
        }

        .bottom-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 25px;
        }

        .btn-green {
            width: 70px; height: 35px;
            background: #4caf50;
            border: 3px solid #1a1a1a;
            border-radius: 5px;
            box-shadow: 0 4px 0 #2e7d32;
        }

        .d-pad {
            width: 55px; height: 55px;
            background: #2d3436;
            clip-path: polygon(35% 0%, 65% 0%, 65% 35%, 100% 35%, 100% 65%, 65% 65%, 65% 100%, 35% 100%, 35% 65%, 0% 65%, 0% 35%, 35% 35%);
        }

        .black-circle {
            width: 35px; height: 35px;
            background: #1a1a1a;
            border-radius: 50%;
        }

        .top-dots {
            position: absolute;
            top: 5px;
            left: 50%;
            transform: translateX(-50%);
            display: flex; gap: 10px;
        }
        .dot { width: 6px; height: 6px; background: #ff4d4d; border-radius: 50%; }
    </style>
</head>
<body>

    <div class="pokedex">
        <div class="top-design">
            <div class="blue-lens"></div>
            <div class="lights">
                <div class="l" style="background:#ff4d4d"></div>
                <div class="l" style="background:#ffcc00"></div>
                <div class="l" style="background:#4caf50"></div>
            </div>
        </div>

        <div class="frame">
            <div class="top-dots">
                <div class="dot"></div>
                <div class="dot"></div>
            </div>
            <div class="screen">
                <p class="msg">Um sentimento estranho...<br>Gengar está por perto!</p>
                <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/94.png" class="sprite" alt="Gengar">
            </div>
        </div>

        <div class="bottom-row">
            <div class="black-circle"></div>
            <div class="btn-green"></div>
            <div class="d-pad"></div>
        </div>
    </div>

</body>
</html>
