<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Pokédex Journey</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        * { box-sizing: border-box; }

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #000; 
            background-image: url('fondo-pokemon.jpg'); 
            background-size: contain; 
            background-position: center;
            background-repeat: no-repeat;
            font-family: 'Press Start 2P', cursive;
            overflow: hidden;
        }

        /* CONTENEDOR DE LA POKÉDEX - Grande como en la Imagen 1 */
        .pokedex-container {
            position: relative;
            width: 90vw; 
            max-width: 480px; 
            z-index: 10;
            container-type: inline-size;
        }

        .pokedex-base {
            width: 100%;
            height: auto;
            display: block;
            /* Filtro para dar profundidad */
            filter: drop-shadow(0 15px 30px rgba(0,0,0,0.7));
        }

        /* AJUSTE MILIMÉTRICO DEL ÁREA NEGRA */
        .screen-content {
            position: absolute;
            /* Coordenadas específicas para el hueco de pokedex.png */
            top: 24%;    
            left: 17%;
            width: 66%;
            height: 40%;
            
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center; /* Centra el bloque de contenido */
            text-align: center;
        }

        /* MENSAJE DE TEXTO */
        .pokedex-msg {
            color: #fff;
            /* Tamaño fluido: se ajusta si la Pokédex se agranda */
            font-size: 3.2cqi; 
            line-height: 1.6;
            text-transform: uppercase;
            margin: 0 0 15% 0; /* Empuja el texto hacia arriba del Gengar */
        }

        /* GENGAR */
        .pokemon-sprite {
            width: 35cqi; 
            height: auto;
            image-rendering: pixelated;
        }

    </style>
</head>
<body>

    <div class="pokedex-container">
        <img src="pokedex.png" class="pokedex-base" alt="Pokedex">

        <div class="screen-content">
            <p class="pokedex-msg">
                UM SENTIMENTO<br>ESTRANHO...<br>GENGAR POR PERTO!
            </p>
            
            <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/94.png" class="pokemon-sprite" alt="Gengar">
        </div>
    </div>

</body>
</html>
