<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Pokédex Scanner</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/html5-qrcode"></script>
    <style>
        * { box-sizing: border-box; }

        body, html {
            margin: 0; padding: 0;
            width: 100%; height: 100%;
            display: flex; align-items: center; justify-content: center;
            background-color: #000;
            background-image: url('fondo-pokemon.jpg'); 
            background-size: contain;
            background-position: center;
            background-repeat: no-repeat;
            font-family: 'Press Start 2P', cursive;
            overflow: hidden;
        }

        .pokedex {
            position: relative;
            width: 85%;
            max-width: 340px;
            min-height: 560px;
            background: linear-gradient(145deg, #ff4d4d, #b91c1c);
            border: 5px solid #1a1a1a;
            border-radius: 25px 25px 90px 25px; 
            display: flex;
            flex-direction: column;
            box-shadow: inset -8px -8px 0px rgba(0,0,0,0.2), 15px 20px 30px rgba(0,0,0,0.6);
            z-index: 10;
        }

        .pokedex-top { display: flex; padding: 20px; border-bottom: 4px solid #1a1a1a; gap: 15px; align-items: center; }
        .big-blue-lens { width: 50px; height: 50px; background: radial-gradient(circle at 30% 30%, #4cc9f0, #2563eb); border: 4px solid #fff; border-radius: 50%; box-shadow: 0 0 15px rgba(76, 201, 240, 0.8); }

        .pokedex-body { padding: 20px; flex-grow: 1; display: flex; flex-direction: column; gap: 15px; }

        .screen-bezel {
            background: #e0e0e0; border: 4px solid #1a1a1a;
            border-radius: 12px 12px 12px 45px; padding: 12px 12px 25px 12px;
        }

        .screen-black {
            background: #000;
            border-radius: 5px;
            height: 270px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border: 3px solid #333;
            overflow: hidden;
            position: relative;
        }

        #pokedex-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
        }

        .pokedex-text { 
            color: #fff; 
            font-size: 11px; 
            line-height: 1.5; 
            text-align: center; 
            margin: 0 0 15px 0; 
            text-transform: uppercase; 
        }

        .pokemon-sprite { 
            width: 130px; 
            image-rendering: pixelated; 
        }

        #reader { width: 100%; height: 100%; display: none; }
        #reader video { object-fit: cover !important; width: 100% !important; height: 100% !important; }

        .controls { display: flex; justify-content: space-between; align-items: center; margin-top: auto; padding-bottom: 10px; }
        .black-circle { width: 45px; height: 45px; background: #333; border-radius: 50%; border: 4px solid #1a1a1a; }
        .green-button { width: 95px; height: 48px; background: linear-gradient(to bottom, #4caf50, #2e7d32); border: 4px solid #1a1a1a; border-radius: 10px; box-shadow: 0 5px 0 #1b431e; cursor: pointer; }
        .green-button:active { transform: translateY(4px); box-shadow: 0 1px 0 #1b431e; }
        .d-pad { width: 65px; height: 65px; background: #333; clip-path: polygon(35% 0%, 65% 0%, 65% 35%, 100% 35%, 100% 65%, 65% 65%, 65% 100%, 35% 100%, 35% 65%, 0% 65%, 0% 35%, 35% 35%); }
    </style>
</head>
<body>

    <div class="pokedex">
        <div class="pokedex-top">
            <div class="big-blue-lens"></div>
        </div>

        <div class="pokedex-body">
            <div class="screen-bezel">
                <div class="screen-black">
                    <div id="pokedex-content">
                        <p id="main-text" class="pokedex-text">UM SENTIMENTO<br>ESTRANHO...<br>GENGAR POR PERTO!</p>
                        <img id="main-sprite" src="gengar.png" class="pokemon-sprite">
                    </div>
                    <div id="reader"></div>
                </div>
            </div>

            <div class="controls">
                <div class="black-circle"></div>
                <div class="green-button" onclick="activarEscaner()"></div>
                <div class="d-pad"></div>
            </div>
        </div>
    </div>

    <script>
        const pokemonDB = {
            "PIKACHU": { text: "¡HAS ENCONTRADO<br>A PIKACHU!<br>EL RATON ELECTRICO", sprite: "pikachu.png" },
            "SNORLAX": { text: "¡HAS ENCONTRADO<br>A SNORLAX!<br>DORMILON POR EXCELENCIA", sprite: "snorlax.png" },
            "SWALOT": { text: "¡HAS ENCONTRADO<br>A SWALOT!<br>EL POKEMON BOLSA", sprite: "swalot.png" },
            "TOTODILE": { text: "¡HAS ENCONTRADO<br>A TOTODILE!<br>EL COCODRILO ALEGRE", sprite: "totodile.png" },
            "UMBREON": { text: "¡HAS ENCONTRADO<br>A UMBREON!<br>LUZ EN LA OSCURIDAD", sprite: "umbreon.png" },
            "JIGGLYPUFF": { text: "¡HAS ENCONTRADO<br>A JIGGLYPUFF!<br>CUIDADO CON SU CANTO", sprite: "jigglypuff.png" },
            "GENGAR": { text: "¡HAS ENCONTRADO<br>A GENGAR!<br>LA SOMBRA TRAVIESA", sprite: "gengar.png" }
        };

        let html5QrCode;

        function activarEscaner() {
            document.getElementById('pokedex-content').style.display = 'none';
            document.getElementById('reader').style.display = 'block';

            html5QrCode = new Html5Qrcode("reader");
            const config = { fps: 10, qrbox: { width: 200, height: 200 } };

            html5QrCode.start(
                { facingMode: "environment" }, 
                config,
                (decodedText) => {
                    let code = decodedText.toUpperCase().trim();
                    if (pokemonDB[code]) {
                        actualizarPantalla(pokemonDB[code]);
                    } else {
                        alert("CÓDIGO NO REGISTRADO: " + decodedText);
                        actualizarPantalla({ text: "ERROR:<br>POKEMON NO<br>REGISTRADO", sprite: "gengar.png" });
                    }
                    html5QrCode.stop();
                }
            ).catch((err) => {
                alert("Error de cámara: " + err);
                document.getElementById('pokedex-content').style.display = 'flex';
                document.getElementById('reader').style.display = 'none';
            });
        }

        function actualizarPantalla(data) {
            document.getElementById('reader').style.display = 'none';
            document.getElementById('pokedex-content').style.display = 'flex';
            document.getElementById('main-text').innerHTML = data.text;
            document.getElementById('main-sprite').src = data.sprite;
        }
    </script>
</body>
</html>
