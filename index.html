<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Pokédex Mobile</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        /* RESET GENERAL */
        * { box-sizing: border-box; }
        
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #75b854; /* Respaldo verde */
            background-image: url('https://i.pinimg.com/originals/91/91/31/9191319760773d32488a09f872659e9a.png');
            background-size: cover;
            background-position: center;
            font-family: 'Press Start 2P', cursive;
            overflow: hidden; /* Evita que la página se mueva */
        }

        /* CONTENEDOR TAMAÑO MÓVIL (Forzado para PC también) */
        .pokedex-case {
            width: 330px; /* Ancho estándar de un móvil pequeño */
            background: #dc0a2d;
            border: 6px solid #8b0000;
            border-radius: 15px 15px 15px 60px;
            padding: 20px;
            box-shadow: 15px 15px 0px rgba(0,0,0,0.3);
            position: relative;
        }

        /* DETALLES SUPERIORES */
        .header-pokedex {
            display: flex;
            align-items: flex-start;
            gap: 15px;
            margin-bottom: 25px;
        }

        .main-blue-light {
            width: 55px;
            height: 55px;
            background: radial-gradient(circle, #4cc9f0, #4361ee);
            border: 4px solid white;
            border-radius: 50%;
            box-shadow: 0 0 15px #4cc9f0;
        }

        .status-lights {
            display: flex;
            gap: 6px;
            padding-top: 5px;
        }

        .dot-light {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            border: 1px solid #333;
        }
        .dot-red { background: #ff4d4d; }
        .dot-yellow { background: #ffcc00; }
        .dot-green { background: #4caf50; }

        /* PANTALLA */
        .screen-frame {
            background-color: #dedede;
            padding: 15px;
            border-radius: 12px;
            border: 4px solid #555;
            margin-bottom: 20px;
        }

        .screen-display {
            background-color: #000;
            border-radius: 6px;
            min-height: 260px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 15px;
            text-align: center;
        }

        .pixel-text {
            color: #ffffff;
            font-size: 11px;
            line-height: 1.8;
            margin-bottom: 25px;
            text-transform: uppercase;
        }

        .gengar-gif {
            width: 110px;
            image-rendering: pixelated;
        }

        /* CONTROLES INFERIORES */
        .bottom-parts {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 5px;
        }

        .joy-pad {
            width: 55px;
            height: 55px;
            background: #333;
            clip-path: polygon(35% 0%, 65% 0%, 65% 35%, 100% 35%, 100% 65%, 65% 65%, 65% 100%, 35% 100%, 35% 65%, 0% 65%, 0% 35%, 35% 35%);
        }

        .small-black-button {
            width: 35px;
            height: 35px;
            background: #222;
            border-radius: 50%;
            border: 2px solid #111;
        }
    </style>
</head>
<body>

    <div class="pokedex-case">
        <div class="header-pokedex">
            <div class="main-blue-light"></div>
            <div class="status-lights">
                <div class="dot-light dot-red"></div>
                <div class="dot-light dot-yellow"></div>
                <div class="dot-light dot-green"></div>
            </div>
        </div>
        
        <div class="screen-frame">
            <div class="screen-display">
                <div class="pixel-text">
                    Um sentimento estranho...<br>
                    Gengar está por perto!
                </div>
                <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/94.png" class="gengar-gif" alt="Gengar">
            </div>
        </div>

        <div class="bottom-parts">
            <div class="small-black-button"></div>
            <div class="joy-pad"></div>
        </div>
    </div>

</body>
</html>
