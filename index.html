<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Pokédex Journey</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        * { box-sizing: border-box; }

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #000; /* Bordes negros para proteger la calidad */
            
            /* Fondo con tu mapa 736x1376 */
            background-image: url('fondo-pokemon.jpg'); 
            background-size: contain; 
            background-position: center;
            background-repeat: no-repeat;
            
            font-family: 'Press Start 2P', cursive;
            overflow: hidden;
        }

        /* CONTENEDOR DE LA POKEDEX */
        .pokedex-container {
            position: relative;
            width: 90%;
            max-width: 350px; /* Tamaño ideal para móvil */
            z-index: 10;
        }

        /* Tu nueva imagen PNG transparente */
        .pokedex-base {
            width: 100%;
            height: auto;
            display: block;
            filter: drop-shadow(0 15px 10px rgba(0,0,0,0.5));
        }

        /* ÁREA DINÁMICA DE LA PANTALLA */
        /* Ajustado exactamente al hueco negro de tu imagen */
        .screen-content {
            position: absolute;
            top: 24.5%;   /* Posición vertical */
            left: 17%;    /* Posición horizontal */
            width: 66%;   /* Ancho del hueco */
            height: 40%;  /* Alto del hueco */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            pointer-events: none; /* Para que no interfiera si hay botones debajo */
        }

        .pokedex-msg {
            color: #fff;
            font-size: 8px; /* Ajustado para que no se salga */
            line-height: 1.6;
            margin-bottom: 12px;
            text-transform: uppercase;
        }

        .pokemon-sprite {
            width: 85px;
            image-rendering: pixelated; /* Mantiene el estilo retro */
        }

    </style>
</head>
<body>

    <div class="pokedex-container">
        <img src="pokedex.png" class="pokedex-base" alt="Pokedex">

        <div class="screen-content">
            <p class="pokedex-msg">
                UM SENTIMENTO<br>ESTRANHO...<br>GENGAR POR PERTO!
            </p>
            <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/94.png" class="pokemon-sprite" alt="Gengar">
        </div>
    </div>

</body>
</html>
