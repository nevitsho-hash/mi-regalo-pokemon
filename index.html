<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Pokédex Journey</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        * { box-sizing: border-box; }

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #000; 
            background-image: url('fondo-pokemon.jpg'); 
            background-size: contain; 
            background-position: center;
            background-repeat: no-repeat;
            font-family: 'Press Start 2P', cursive;
            overflow: hidden;
        }

        /* CONTENEDOR MAESTRO */
        .pokedex-container {
            position: relative;
            width: 92vw; /* Casi todo el ancho del móvil */
            max-width: 450px; /* Para que no se pixele en pantallas grandes */
            z-index: 10;
            container-type: inline-size;
        }

        /* La imagen de fondo de la Pokedex */
        .pokedex-base {
            width: 100%;
            height: auto;
            display: block;
            filter: drop-shadow(0 15px 30px rgba(0,0,0,0.8));
        }

        /* CUADRO NEGRO (Ajustado milimétricamente a pokedex.png) */
        .screen-content {
            position: absolute;
            /* Estos valores son la 'llave' para entrar en el cuadro negro */
            top: 25.5%;    
            left: 18.5%;
            width: 63%;
            height: 38.5%;
            
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-around; /* Separa el texto del Gengar */
            text-align: center;
            padding: 1cqi;
        }

        /* TEXTO ESCALABLE */
        .pokedex-msg {
            color: #fff;
            font-size: 3cqi; /* Un poquito más pequeño para asegurar que no se salga */
            line-height: 1.6;
            text-transform: uppercase;
            margin: 0;
        }

        /* GENGAR ESCALABLE */
        .pokemon-sprite {
            width: 35cqi; 
            height: auto;
            image-rendering: pixelated;
        }

    </style>
</head>
<body>

    <div class="pokedex-container">
        <img src="pokedex.png" class="pokedex-base" alt="Pokedex">

        <div class="screen-content">
            <p class="pokedex-msg">
                UM SENTIMENTO<br>ESTRANHO...<br>GENGAR POR PERTO!
            </p>
            
            <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/94.png" class="pokemon-sprite" alt="Gengar">
        </div>
    </div>

</body>
</html>
