<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Pokédex Journey</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        * { box-sizing: border-box; }

        body, html {
            margin: 0; padding: 0;
            width: 100%; height: 100%;
            display: flex; align-items: center; justify-content: center;
            background-color: #000;
            background-image: url('fondo-pokemon.jpg'); 
            background-size: contain;
            background-position: center;
            background-repeat: no-repeat;
            font-family: 'Press Start 2P', cursive;
            overflow: hidden;
        }

        .pokedex-container {
            position: relative;
            width: 90vw;
            max-width: 450px;
            container-type: inline-size;
        }

        .pokedex-base {
            width: 100%;
            height: auto;
            display: block;
            /* Si la imagen tiene fondo blanco, esto ayuda a que no tape el mapa */
            mix-blend-mode: multiply; 
        }

        /* --- ESTA ES LA CAJA QUE DEBES MOVER --- */
        .screen-content {
            position: absolute;
            
            /* TOCA ESTOS NÚMEROS: */
            top: 28%;      /* Sube o baja el bloque (Aumenta el número para BAJAR el texto) */
            left: 18.5%;   /* Mueve a los lados (Aumenta para ir a la DERECHA) */
            width: 63%;    /* Ancho del cuadro negro */
            height: 35%;   /* Alto del cuadro negro (Si el Gengar se sale por abajo, reduce este número) */

            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-around; /* Mantiene texto arriba y Gengar abajo */
            text-align: center;
            
            /* GUÍA VISUAL: Borra esta línea roja cuando ya esté centrado */
            border: 2px solid red; 
        }

        .pokedex-msg {
            color: #fff;
            font-size: 3.2cqi; 
            line-height: 1.6;
            margin: 0;
            text-transform: uppercase;
        }

        .pokemon-sprite {
            width: 32cqi; /* Un poco más pequeño para que no se salga */
            image-rendering: pixelated;
        }
    </style>
</head>
<body>

    <div class="pokedex-container">
        <img src="pokedex.png" class="pokedex-base">

        <div class="screen-content">
            <p class="pokedex-msg">
                UM SENTIMENTO<br>ESTRANHO...<br>GENGAR POR PERTO!
            </p>
            <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/94.png" class="pokemon-sprite">
        </div>
    </div>

</body>
</html>
