<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Pokédex Journey</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        * { box-sizing: border-box; }

        body, html {
            margin: 0; padding: 0;
            width: 100%; height: 100%;
            display: flex; align-items: center; justify-content: center;
            background-color: #000;
            /* Tu fondo de mapa nítido */
            background-image: url('fondo-pokemon.jpg'); 
            background-size: contain;
            background-position: center;
            background-repeat: no-repeat;
            font-family: 'Press Start 2P', cursive;
            overflow: hidden;
        }

        /* CUERPO DE LA POKÉDEX (Inspirado en image_20.png) */
        .pokedex {
            position: relative;
            width: 90%;
            max-width: 380px; /* Tamaño grande y nítido para móvil */
            background: #e63946; /* Rojo Pokédex */
            border: 6px solid #1a1a1a;
            border-radius: 20px; /* Bordes redondeados uniformes */
            display: flex;
            flex-direction: column;
            padding: 0;
            box-shadow: 10px 15px 0px rgba(0,0,0,0.4), 0 20px 40px rgba(0,0,0,0.6);
            z-index: 10;
        }

        /* SECCIÓN SUPERIOR (Franja de focos) */
        .pokedex-top {
            display: flex;
            justify-content: flex-start;
            align-items: center;
            padding: 15px 20px;
            border-bottom: 4px solid #1a1a1a;
            gap: 20px;
        }
        .big-blue-lens {
            width: 55px; height: 55px;
            background: radial-gradient(circle at 30% 30%, #4cc9f0, #2563eb);
            border: 4px solid #fff; border-radius: 50%;
            box-shadow: inset -4px -4px 6px rgba(0,0,0,0.4), 0 0 10px rgba(76, 201, 240, 0.6);
        }
        .small-lights { display: flex; gap: 8px; flex-grow: 1; justify-content: center; }
        .dot-light { width: 12px; height: 12px; border-radius: 50%; border: 2px solid #1a1a1a; }

        /* SECCIÓN CENTRAL (Pantalla y controles inferiores) */
        .pokedex-body {
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        /* Marco de la pantalla (Biseles blancos) */
        .screen-bezel {
            background: #fff; /* Marco blanco como la referencia */
            border: 4px solid #1a1a1a;
            border-radius: 15px;
            padding: 12px;
            position: relative;
        }
        .screen-black {
            background: #000;
            border-radius: 5px;
            min-height: 250px;
            display: flex; flex-direction: column;
            align-items: center; justify-content: center;
            padding: 10px; border: 2px solid #333;
        }

        .pokedex-text {
            color: #fff; font-size: 9px; line-height: 1.7;
            text-align: center; margin-bottom: 15px; text-transform: uppercase;
        }

        .pokemon-sprite {
            width: 95px; image-rendering: pixelated;
        }

        /* Detalles abajo del marco de la pantalla (punto rojo y rejillas) */
        .bezel-extras {
            display: flex; justify-content: space-between; align-items: center;
            padding: 8px 15px 0 15px;
        }
        .red-bezel-dot { width: 14px; height: 14px; background: #ff4d4d; border-radius: 50%; border: 2px solid #1a1a1a; }
        .bezel-vents { display: flex; flex-direction: column; gap: 3px; }
        .vent-line { width: 35px; height: 3px; background: #666; border-radius: 2px; }

        /* SECCIÓN DE BOTONES INFERIORES (Distribución exacta) */
        .controls {
            display: grid;
            grid-template-columns: 50px 1fr 60px; /* circle, center, dpad */
            align-items: center;
            gap: 15px;
        }

        /* Botón circular izquierdo */
        .black-circle-btn { width: 45px; height: 45px; background: #333; border-radius: 50%; border: 4px solid #1a1a1a; }

        /* Columna central (barras y gran botón verde) */
        .center-controls {
            display: flex; flex-direction: column; align-items: center; gap: 12px;
        }
        .bar-group { display: flex; gap: 15px; }
        .long-bar { width: 40px; height: 8px; border-radius: 4px; border: 2px solid #1a1a1a; }
        .green-btn { 
            width: 100%; height: 45px; background: #4caf50; 
            border: 4px solid #1a1a1a; border-radius: 10px;
            box-shadow: 0 5px 0 #2e7d32; cursor: pointer;
        }

        /* Cruceta derecha (D-Pad) */
        .d-pad {
            width: 60px; height: 60px; background: #333;
            clip-path: polygon(35% 0%, 65% 0%, 65% 35%, 100% 35%, 100% 65%, 65% 65%, 65% 100%, 35% 100%, 35% 65%, 0% 65%, 0% 35%, 35% 35%);
            border: 4px solid #1a1a1a; /* El borde aquí es sutil por el clip-path */
        }

    </style>
</head>
<body>

    <div class="pokedex">
        <div class="pokedex-top">
            <div class="big-blue-lens"></div>
            <div class="small-lights">
                <div class="dot-light" style="background:#ff4d4d"></div>
                <div class="dot-light" style="background:#ffcc00"></div>
                <div class="dot-light" style="background:#4caf50"></div>
            </div>
        </div>

        <div class="pokedex-body">
            <div class="screen-bezel">
                <div class="screen-black">
                    <p class="pokedex-text">
                        UM SENTIMENTO<br>ESTRANHO...<br>GENGAR POR PERTO!
                    </p>
                    <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/94.png" class="pokemon-sprite" alt="Gengar">
                </div>
                <div class="bezel-extras">
                    <div class="red-bezel-dot"></div>
                    <div class="bezel-vents">
                        <div class="vent-line"></div>
                        <div class="vent-line"></div>
                        <div class="vent-line"></div>
                    </div>
                </div>
            </div>

            <div class="controls">
                <div class="black-circle-btn"></div>
                <div class="center-controls">
                    <div class="bar-group">
                        <div class="long-bar" style="background:#ff4d4d"></div> <div class="long-bar" style="background:#4cc9f0"></div> </div>
                    <div class="green-btn" onclick="alert('Iniciando captura...')"></div>
                </div>
                <div class="d-pad"></div>
            </div>
        </div>
    </div>

</body>
</html>
