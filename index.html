<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Pokédex Journey</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        * { box-sizing: border-box; }

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #000; 
            background-image: url('fondo-pokemon.jpg'); 
            background-size: contain; 
            background-position: center;
            background-repeat: no-repeat;
            font-family: 'Press Start 2P', cursive;
            overflow: hidden;
        }

        /* CONTENEDOR DE LA POKEDEX - Ahora más grande */
        .pokedex-container {
            position: relative;
            width: 95%; /* Ocupa casi todo el ancho en móviles pequeños */
            max-width: 500px; /* Aumentado de 350px a 500px para que se vea grande */
            z-index: 10;
            /* Esta línea es mágica: permite que el contenido se escale con la Pokedex */
            container-type: inline-size; 
        }

        .pokedex-base {
            width: 100%;
            height: auto;
            display: block;
            filter: drop-shadow(0 15px 10px rgba(0,0,0,0.5));
        }

        /* ÁREA DINÁMICA DE LA PANTALLA */
        .screen-content {
            position: absolute;
            top: 24.5%;   
            left: 17%;    
            width: 66%;   
            height: 40%;  
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            pointer-events: none; 
        }

        /* TEXTO ESCALABLE - Ahora usa 'cqi' */
        .pokedex-msg {
            color: #fff;
            /* 3.2cqi significa que el tamaño es el 3.2% del ancho de la Pokedex. 
               Si la Pokedex se hace pequeña, el texto se hace pequeño. */
            font-size: 3.2cqi; 
            line-height: 1.6;
            margin-bottom: 2cqi; 
            text-transform: uppercase;
        }

        /* GENGAR ESCALABLE - Ahora usa 'cqi' */
        .pokemon-sprite {
            /* Gengar siempre ocupará el 35% del ancho de la Pokédex */
            width: 35cqi; 
            image-rendering: pixelated; 
        }

    </style>
</head>
<body>

    <div class="pokedex-container">
        <img src="pokedex.png" class="pokedex-base" alt="Pokedex">

        <div class="screen-content">
            <p class="pokedex-msg">
                GENGAR ESTÁ CERCA!
            </p>
            <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/94.png" class="pokemon-sprite" alt="Gengar">
        </div>
    </div>

</body>
</html>
