<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Pokédex Journey</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        * { box-sizing: border-box; }

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #000; 
            /* Tu mapa de fondo con calidad original */
            background-image: url('fondo-pokemon.jpg'); 
            background-size: contain; 
            background-position: center;
            background-repeat: no-repeat;
            font-family: 'Press Start 2P', cursive;
            overflow: hidden;
        }

        /* CONTENEDOR DE LA POKEDEX - Ahora más grande para móvil */
        .pokedex-container {
            position: relative;
            width: 95vw; 
            max-width: 480px; /* Tamaño imponente */
            z-index: 10;
            /* Esta línea permite que el contenido interior se escale proporcionalmente */
            container-type: inline-size; 
        }

        .pokedex-base {
            width: 100%;
            height: auto;
            display: block;
            filter: drop-shadow(0 15px 30px rgba(0,0,0,0.7));
        }

        /* ÁREA DINÁMICA DE LA PANTALLA (HUECO NEGRO) */
        .screen-content {
            position: absolute;
            /* Coordenadas precisas para encajar en el cuadro negro */
            top: 24.5%;    
            left: 17.2%;
            width: 65.5%;
            height: 40.5%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 2cqi;
        }

        /* TEXTO QUE CRECE/ENCOGE CON LA POKEDEX */
        .pokedex-msg {
            color: #fff;
            /* 3.2cqi significa que el texto siempre será el 3.2% del ancho de la Pokedex */
            font-size: 3.2cqi; 
            line-height: 1.6;
            margin-bottom: 2cqi;
            text-transform: uppercase;
        }

        /* SPRITE QUE SE AJUSTA A LA POKEDEX */
        .pokemon-sprite {
            width: 35cqi; 
            image-rendering: pixelated;
        }

    </style>
</head>
<body>

    <div class="pokedex-container">
        <img src="pokedex.png" class="pokedex-base" alt="Pokedex">

        <div class="screen-content">
            <p class="pokedex-msg">
                UM SENTIMENTO<br>ESTRANHO...<br>GENGAR POR PERTO!
            </p>
            <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/94.png" class="pokemon-sprite" alt="Gengar">
        </div>
    </div>

</body>
</html>
