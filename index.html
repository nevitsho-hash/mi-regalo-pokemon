<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokédex Journey</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        * { box-sizing: border-box; }

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            /* Aquí usamos tu imagen de GitHub */
            background-image: url('fondo-pokemon.png'); 
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            font-family: 'Press Start 2P', cursive;
            overflow: hidden;
        }

        /* Capa de suavizado para el fondo */
        body::before {
            content: "";
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.1);
            z-index: 1;
        }

        /* CUERPO DE LA POKÉDEX (Fiel a tu imagen original) */
        .pokedex {
            position: relative;
            z-index: 10;
            width: 320px;
            background: #e63946;
            border: 5px solid #1a1a1a;
            border-radius: 15px 15px 15px 60px;
            padding: 15px;
            box-shadow: 12px 12px 0px rgba(0,0,0,0.4);
        }

        /* DISEÑO SUPERIOR (Visor y luces) */
        .top-design {
            display: flex;
            align-items: flex-start;
            gap: 12px;
            margin-bottom: 30px;
        }

        .blue-eye {
            width: 55px; height: 55px;
            background: radial-gradient(circle at 30% 30%, #4cc9f0, #2563eb);
            border: 4px solid #fff;
            border-radius: 50%;
            box-shadow: inset -4px -4px 6px rgba(0,0,0,0.4);
        }

        .lights { display: flex; gap: 6px; margin-top: 5px; }
        .l { width: 10px; height: 10px; border-radius: 50%; border: 2px solid #1a1a1a; }

        /* PANTALLA (Borde gris claro y pantalla negra) */
        .screen-frame {
            background: #dedede;
            border: 4px solid #1a1a1a;
            border-radius: 10px 10px 10px 35px;
            padding: 12px 12px 25px 12px;
            position: relative;
        }

        .screen-black {
            background: #000;
            border-radius: 5px;
            min-height: 230px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 10px;
            text-align: center;
        }

        .msg {
            color: #fff;
            font-size: 9px;
            line-height: 1.6;
            margin-bottom: 15px;
            text-transform: uppercase;
        }

        .gengar-sprite {
            width: 90px;
            image-rendering: pixelated;
        }

        /* BOTONES INFERIORES */
        .bottom-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 25px;
        }

        .green-button {
            width: 75px; height: 35px;
            background: #4caf50;
            border: 3px solid #1a1a1a;
            border-radius: 5px;
            box-shadow: 0 4px 0 #2e7d32;
        }
