<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Pokédex Journey</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        * { box-sizing: border-box; }

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #000; 
            background-image: url('fondo-pokemon.jpg'); 
            background-size: contain; 
            background-position: center;
            background-repeat: no-repeat;
            font-family: 'Press Start 2P', cursive;
            overflow: hidden;
        }

        /* CONTENEDOR DE LA POKÉDEX (Como la Imagen 1) */
        .pokedex-container {
            position: relative;
            width: 90vw; 
            max-width: 480px; 
            z-index: 10;
            container-type: inline-size; /* Permite que el contenido se auto-ajuste */
        }

        .pokedex-base {
            width: 100%;
            height: auto;
            display: block;
            filter: drop-shadow(0 15px 25px rgba(0,0,0,0.6));
        }

        /* CUADRO NEGRO DE LA PANTALLA */
        .screen-content {
            position: absolute;
            /* Coordenadas ajustadas para la nueva pokedex.png */
            top: 23%;    
            left: 16.5%;
            width: 67%;
            height: 42%;
            
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between; /* Empuja el texto arriba y Gengar abajo */
            text-align: center;
            padding: 4cqi 2cqi; /* Margen interno para que nada toque los bordes */
        }

        /* TEXTO (Igual a la distribución de la imagen) */
        .pokedex-msg {
            color: #fff;
            font-size: 3.2cqi; 
            line-height: 1.7;
            text-transform: uppercase;
            margin: 0;
        }

        /* SPRITE DE GENGAR */
        .pokemon-sprite {
            width: 35cqi; 
            height: auto;
            image-rendering: pixelated;
            margin-bottom: 2cqi; /* Un poco de espacio abajo */
        }

    </style>
</head>
<body>

    <div class="pokedex-container">
        <img src="pokedex.png" class="pokedex-base" alt="Pokedex">

        <div class="screen-content">
            <p class="pokedex-msg">
                UM SENTIMENTO<br>ESTRANHO...<br>GENGAR POR PERTO!
            </p>
            
            <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/94.png" class="pokemon-sprite" alt="Gengar">
        </div>
    </div>

</body>
</html>
