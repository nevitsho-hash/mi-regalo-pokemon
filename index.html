<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Pokédex Journey</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        * { box-sizing: border-box; }

        /* CONFIGURACIÓN DEL FONDO PARA MÓVIL */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #000; /* Fondo negro de seguridad si falla la carga */
            
            /* Tu imagen local en GitHub */
            background-image: url('fondo pokemon.jpg'); 
            background-size: cover;       /* Llena toda la pantalla del móvil */
            background-position: center;  /* Centra el mapa */
            background-repeat: no-repeat;
            background-attachment: fixed;
            
            font-family: 'Press Start 2P', cursive;
            overflow: hidden;
        }

        /* Capa oscura suave para que la Pokédex resalte sobre el mapa */
        body::before {
            content: "";
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.2);
            z-index: 1;
        }

        /* DISEÑO DE LA POKÉDEX (Fiel a tu referencia) */
        .pokedex {
            position: relative;
            z-index: 10;
            width: 92%;
            max-width: 340px;
            background: #e63946;
            border: 5px solid #1a1a1a;
            border-radius: 15px 15px 15px 60px;
            padding: 18px;
            box-shadow: 10px 10px 0px rgba(0,0,0,0.5);
        }

            margin-bottom: 25px;
