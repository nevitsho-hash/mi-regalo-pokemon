<html lang="es">

    <title>Pokédex Journey - Test</title>

        * { box-sizing: border-box; }
        
        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            display: flex; align-items: center; justify-content: center;
            background-color: #000;
            /* Fondo de la web */
            background-image: url('fondo-pokemon.jpg'); 
            background-size: contain; background-position: center; background-repeat: no-repeat;
            font-family: 'Press Start 2P', cursive; overflow: hidden;
        }

        /* CUERPO DE LA POKÉDEX (Rectangular con curva a la derecha) */
        .pokedex {
            position: relative; width: 85%; max-width: 340px; min-height: 560px;
            background: linear-gradient(145deg, #ff4d4d, #b91c1c);
            border: 5px solid #1a1a1a; 
            border-radius: 25px 25px 90px 25px; 
            display: flex; flex-direction: column;
            box-shadow: inset -8px -8px 0px rgba(0,0,0,0.2), 15px 20px 30px rgba(0,0,0,0.6);
            z-index: 10;
        }

        /* LENTE SUPERIOR */
        .pokedex-top { display: flex; padding: 20px; border-bottom: 4px solid #1a1a1a; gap: 15px; align-items: center; }
        .big-blue-lens { 
            width: 50px; height: 50px; 
            background: radial-gradient(circle at 30% 30%, #4cc9f0, #2563eb); 
            border: 4px solid #fff; border-radius: 50%; 
            box-shadow: 0 0 15px rgba(76, 201, 240, 0.8); 
        }

        /* PANTALLA */
        .pokedex-body { padding: 20px; flex-grow: 1; display: flex; flex-direction: column; gap: 15px; }
        .screen-bezel { 
            background: #e0e0e0; border: 4px solid #1a1a1a; 
            border-radius: 12px 12px 12px 45px; padding: 12px 12px 25px 12px; 
        }
        .screen-black { 
            background: #000; border-radius: 5px; height: 270px; 
            display: flex; flex-direction: column; align-items: center; justify-content: center; 
            border: 3px solid #333; overflow: hidden; position: relative; 
        }

        /* CONTENIDO INTERNO (Gengar e imágenes) */
        #pokedex-content { 
            display: flex; flex-direction: column; align-items: center; 
            justify-content: center; width: 100%; height: 100%; 
        }
        .pokedex-text { 
            color: #fff; font-size: 11px; line-height: 1.5; 
            text-align: center; margin: 0 0 15px 0; text-transform: uppercase; width: 100%; 
        }
        .pokemon-sprite { width: 130px; image-rendering: pixelated; }
