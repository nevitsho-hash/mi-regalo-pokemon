<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedéx: Missão Gengar</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        * { box-sizing: border-box; }
        
        body, html {
            margin: 0;
            padding: 0;
            height: 100vh;
            width: 100vw;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #222; /* Color de respaldo por si el mapa no carga */
            background-image: url('https://i.pinimg.com/originals/91/91/31/9191319760773d32488a09f872659e9a.png');
            background-size: cover;
            background-position: center;
            font-family: 'Press Start 2P', cursive;
            overflow: hidden;
        }

        .pokedex {
            width: 90%;
            max-width: 320px;
            background-color: #dc0a2d;
            border: 6px solid #8b0000;
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 10px 0 #5e0000, 0 20px 30px rgba(0,0,0,0.5);
            position: relative;
            z-index: 10;
        }

        .top-light {
            width: 45px;
            height: 45px;
            background: radial-gradient(circle, #00ccff, #0066ff);
            border: 4px solid white;
            border-radius: 50%;
            position: absolute;
            top: 15px;
            left: 20px;
            box-shadow: 0 0 15px #00ccff;
        }

        .screen {
            background-color: #000;
            border: 12px solid #dedede;
            border-radius: 10px;
            margin-top: 45px;
            padding: 20px 10px;
            min-height: 280px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .screen-text {
            color: #fff;
            font-size: 10px;
            line-height: 1.6;
            margin-bottom: 20px;
            text-transform: uppercase;
        }

        .gengar-sprite {
            width: 100px;
            image-rendering: pixelated;
            animation: bounce 1s infinite alternate;
        }

        @keyframes bounce {
            from { transform: translateY(0); }
            to { transform: translateY(-10px); }
        }

        .controls {
            margin-top: 10px;
            width: 100%;
        }

        .btn {
            background: #4caf50;
            color: white;
            border: none;
            padding: 12px;
            font-family: 'Press Start 2P', cursive;
            font-size: 9px;
            cursor: pointer;
            width: 100%;
            margin-bottom: 8px;
            border-radius: 5px;
            box-shadow: 0 4px 0 #2e7d32;
        }

        #btn-nao {
            background: #f44336;
            box-shadow: 0 4px 0 #c62828;
            position: relative;
        }

        #final-msg {
            display: none;
            color: #ffcc00;
            font-size: 11px;
            line-height: 1.8;
        }

        .hidden { display: none; }
    </style>
</head>
<body>

<div class="pokedex">
    <div class="top-light"></div>
    
    <div class="screen">
        <div id="content-area">
            <p class="screen-text" id="status-text">
                Um sentimento estranho...<br>Gengar está por perto!
            </p>
            <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/94.png" class="gengar-sprite" alt="Gengar">
        </div>

        <div id="controls" class="controls hidden">
            <button class="btn" onclick="showLove()">SIM!</button>
            <button class="btn" id="btn-nao" onmouseover="moveBtn()" onclick="moveBtn()">NÃO</button>
        </div>

        <div id="final-msg">
            ❤️ MISSÃO CUMPRIDA! ❤️<br><br>
            STIVEN SE UNIU À SUA PARTIDA!
        </div>
    </div>
</div>

<script>
    // Detectar si es el QR de Gengar
    const params = new URLSearchParams(window.location.search);
    const pokemonFound = params.get('pokemon');

    // Si es Gengar, cambiamos el texto y mostramos botones
    if (pokemonFound === 'gengar') {
        document.getElementById('status-text').innerHTML = "GENGAR ENCONTRADO!<br><br>QUER NAMORAR COMIGO?";
        document.getElementById('controls').classList.remove('hidden');
    }

    function moveBtn() {
        const btn = document.getElementById('btn-nao');
        btn.style.position = 'absolute';
        btn.style.left = Math.random() * 60 + '%';
        btn.style.top = Math.random() * 60 + '%';
        btn.style.zIndex = "100";
    }

    function showLove() {
        document.getElementById('content-area').classList.add('hidden');
        document.getElementById('controls').classList.add('hidden');
        document.getElementById('final-msg').style.display = 'block';
    }
</script>

</body>
</html>
