<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokédex Journey</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        * { box-sizing: border-box; }

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            /* FONDO CREADO CON CÓDIGO: Un verde pixelado retro */
            background-color: #4a7c59;
            background-image:  linear-gradient(#568a67 2px, transparent 2px), linear-gradient(90deg, #568a67 2px, transparent 2px);
            background-size: 40px 40px;
            font-family: 'Press Start 2P', cursive;
            overflow: hidden;
        }

        /* CUERPO DE LA POKÉDEX (Fiel a tu imagen .webp) */
        .pokedex {
            position: relative;
            width: 320px;
            background: #e63946;
            border: 4px solid #1a1a1a;
            border-radius: 15px 15px 15px 50px;
            padding: 15px;
            box-shadow: 10px 10px 0px rgba(0,0,0,0.3);
        }

        /* DISEÑO SUPERIOR */
        .top-design {
            display: flex;
            align-items: flex-start;
            gap: 12px;
            margin-bottom: 30px;
        }

        .blue-lens {
            width: 55px; height: 55px;
            background: radial-gradient(circle at 30% 30%, #4cc9f0, #2563eb);
            border: 4px solid #fff;
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(76, 201, 240, 0.5);
        }

        .lights-row { display: flex; gap: 5px; margin-top: 5px; }
        .l { width: 10px; height: 10px; border-radius: 50%; border: 2px solid #1a1a1a; }

        /* MARCO GRIS Y PANTALLA NEGRA */
        .frame {
            background: #dedede;
            border: 3px solid #1a1a1a;
            border-radius: 10px 10px 10px 35px;
            padding: 12px 12px 25px 12px;
            position: relative;
        }

        .screen {
            background: #000;
            min-height: 220px;
            border-radius: 5px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 10px;
        }

        .txt {
            color: #fff;
            font-size: 9px;
            line-height: 1.6;
            text-align: center;
            margin-bottom: 15px;
        }

        .gengar { width: 80px; image-rendering: pixelated; }

        /* BOTONES DE ABAJO */
        .bottom-btns {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 20px;
        }

        .green-screen {
            width: 75px; height: 35px;
            background: #4caf50;
            border: 3px solid #1a1a1a;
            border-radius: 5px;
        }

        .cross {
            width: 50px; height: 50px;
            background: #2d3436;
            clip-path: polygon(35% 0%, 65% 0%, 65% 35%, 100% 35%, 100% 65%, 65% 65%, 65% 100%, 35% 100%, 35% 65%, 0% 65%, 0% 35%, 35% 35%);
        }
    </style>
</head>
<body>

    <div class="pokedex">
        <div class="top-design">
            <div class="blue-lens"></div>
            <div class="lights-row">
                <div class="l" style="background:#ff4d4d"></div>
                <div class="l" style="background:#ffcc00"></div>
                <div class="l" style="background:#4caf50"></div>
            </div>
        </div>

        <div class="frame">
            <div class="screen">
                <p class="txt">UM SENTIMENTO ESTRANHO...<br>GENGAR ESTÁ POR PERTO!</p>
                <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/94.png" class="gengar">
            </div>
        </div>

        <div class="bottom-btns">
            <div style="width:30px; height:30px; background:#1a1a1a; border-radius:50%;"></div>
            <div class="green-screen"></div>
            <div class="cross"></div>
        </div>
    </div>

</body>
</html>
