<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Pokédex Journey</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        * { box-sizing: border-box; }

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #000; 
            /* Tu mapa de fondo */
            background-image: url('fondo-pokemon.jpg'); 
            background-size: contain; 
            background-position: center;
            background-repeat: no-repeat;
            font-family: 'Press Start 2P', cursive;
            overflow: hidden;
        }

        /* CONTENEDOR DE LA POKÉDEX */
        .pokedex-container {
            position: relative;
            width: 95vw; 
            max-width: 480px; /* Tamaño ideal para que se vea grande */
            z-index: 10;
            container-type: inline-size; 
        }

        /* La imagen pokedex.png que subiste */
        .pokedex-base {
            width: 100%;
            height: auto;
            display: block;
            filter: drop-shadow(0 15px 25px rgba(0,0,0,0.6));
        }

        /* ÁREA DE LA PANTALLA (Ajustada a pokedex.png) */
        .screen-content {
            position: absolute;
            top: 24.5%;   /* Ajuste vertical */
            left: 17%;    /* Ajuste horizontal */
            width: 66%;   /* Ancho del hueco negro */
            height: 41%;  /* Alto del hueco negro */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 2cqi;
        }

        /* TEXTO ESCALABLE */
        .pokedex-msg {
            color: #fff;
            font-size: 3.2cqi; 
            line-height: 1.6;
            margin-bottom: 2cqi;
            text-transform: uppercase;
        }

        /* SPRITE ESCALABLE */
        .pokemon-sprite {
            width: 35cqi; 
            image-rendering: pixelated;
        }

    </style>
</head>
<body>

    <div class="pokedex-container">
        <img src="pokedex.png" class="pokedex-base" alt="Pokedex">

        <div class="screen-content">
            <p class="pokedex-msg">
                UM SENTIMENTO<br>ESTRANHO...<br>GENGAR POR PERTO!
            </p>
            <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/94.png" class="pokemon-sprite" alt="Gengar">
        </div>
    </div>

</body>
</html>
